<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Tower</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload='location.href="#bottom-anchor"'>
    <header>
        <div id="board-header">
            <p id="top-bar-health">Health: <span id="top-bar-health-number">100</span></p>
            <p id="top-bar-gold">Gold: <span id="top-bar-gold-number">0</span></p>           
        </div>
    </header>
    <main>        
        <div id="arena">            
            <div id="player-div">
                <img id="block-img" src="imgs/block-icon.png">
                <div id="block-img-number">0</div>
                <div id="player-img-div">
                    <img id="player-img" src="imgs/shaman2.png">
                    <img id="fire-orb-img" src="imgs/fire-orb.png">
                    <img id="lightning-orb-img" src="imgs/lightning-orb.png">
                    <img id="ice-orb-img" src="imgs/ice-orb.png">
                    <img id="air-orb-img" src="imgs/air-orb.png">
                    <img id="water-orb-img" src="imgs/water-orb.png">
                    <img id="earth-orb-img" src="imgs/earth-orb-final.png">
                </div> 
                <p id="player-health-bar"><span id="player-current-health">100</span>/<span id="player-max-health">100</span></p>
                <div id="buffs">
                    <div>
                        <p id="player-thorns-number">0</p>
                        <img id="player-thorns-img" src="imgs/thorns-icon.png">
                    </div>
                    <div>
                        <p id="player-regen-number">0</p>
                        <img id="player-regen-img" src="imgs/regen-icon.png">
                    </div> 
                    <div>
                        <p id="player-blood-number">0</p>
                        <img id="player-blood-img" src="imgs/blood-icon.png">
                    </div>
                </div>
                <div id="debuffs">
                    <img id="player-windswept-img" src="imgs/windswept-icon.png">
                    <img id="player-frostbite-img" src="imgs/frostbite-icon.png">
                    <div>
                        <p id="player-burn-number">0</p>
                        <img id="player-burn-img" src="imgs/burn-icon.png">
                    </div> 
                </div>
            </div>
            <div id="choose-new-card-div"></div>
            <div id="opening-cards-container"></div>
            <div id="all-cards-reference-container"></div>
            <div id="new-cards-container"></div>
            <div id="destroyed-cards-container"></div>
            <div id="draw-pile-container"></div>
            <div id="discard-pile-container"></div>
            <div id="draw-pile-show-cards">
                <button id="exit-draw-pile-show-cards">X</button>
            </div>
            <div id="discard-pile-show-cards">
                <button id="exit-discard-pile-show-cards">X</button>
            </div>
            <div id="mana-bar-div">
                <img id="mana-bar-img" src="imgs/mana-container.png">
                <p id="current-mana">4</p>          
            </div>
            <div id="enemy-container"></div>
            <button id="end-turn-button">End Turn</button>
            <div id="hand-container"></div>
        </div>
        <div id="exclamation-container"></div>
        <div id="map">
            <div class="locations" id="location11">
